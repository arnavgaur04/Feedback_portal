<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>SHINE</title>
</head>
<body style="margin: 0;font-family: 'Poppins', sans-serif;">
    
    <div class="top">
        SHINE
    </div>

    <div class="test" id="test">
        Type :
        <div class="school-type" id="school-type">

        </div>
        <!-- <select name="school-name" id="school-type">
            <option class="type" value="primary">Primary</option>
            <option class="type" value="secondary">Secondary</option>
            <option class="type" value="higher secondary">Higher Secondary</option>
          </select><br> -->
        School : 
        <div class="school-name" id="school-name">

        </div>
        <!-- <select name="school-name" id="school-name">
          <option value="PS Public School">PS Public School</option>

          <option value="A.B.C Public School">A.B.C Public School</option>
          <option value="Kendriya vidyalaya, jankipuram">Kendriya vidyalaya, jankipuram</option>
        </select> -->
    </div>
    <div class="container">
        <div class="passcode">
            Enter passcode :<br>
            <input type="password" class="passcode_input" id="passcode_input">
            <input type="submit" id="submit" class="passcode_submit">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">  
    </script>
    <script src="home.js" defer></script>
    <script src="options.js" defer></script>
    <script>
        window.onload = function() {
          if(!window.location.hash) {
              window.location = window.location + '#';
              window.location.reload();
          }
      }
      </script>
</body>
</html>
